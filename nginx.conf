
server {
    listen 80;
    
    # Serve static files directly
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache configuration
        proxy_cache_methods GET;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;
        add_header X-Proxy-Cache $upstream_cache_status;
        
        # ETag handling
        proxy_set_header If-None-Match $http_if_none_match;
        proxy_set_header If-Modified-Since $http_if_modified_since;
        add_header ETag $upstream_http_etag always;
        add_header Last-Modified $upstream_http_last_modified always;
        
        # Cache lock
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        proxy_cache_use_stale updating error timeout invalid_header http_500 http_502 http_503 http_504;
        
        # Cache control
        add_header Cache-Control "public, max-age=300, must-revalidate";
        expires 5m;
        
        # Connection timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
    }
    
    # Special route for categories
    location /api/categories {
        proxy_pass http://api:3000/categories;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Long cache for categories
        proxy_cache_methods GET;
        proxy_cache_valid 200 1h;
        add_header X-Proxy-Cache $upstream_cache_status;
        
        # Cache control
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=1800";
        expires 1h;
    }

    # Special route for popular categories
    location /api/categories/popular {
        proxy_pass http://api:3000/categories/popular;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for popular categories
        proxy_cache_methods GET;
        proxy_cache_valid 200 10m;
        add_header X-Proxy-Cache $upstream_cache_status;
        
        # Cache control
        add_header Cache-Control "public, max-age=600";
        expires 10m;
    }
    
    # Special route for products
    location /api/products {
        proxy_pass http://api:3000/products;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for products
        proxy_cache_methods GET;
        proxy_cache_valid 200 5m;
        add_header X-Proxy-Cache $upstream_cache_status;
        
        # Cache control
        add_header Cache-Control "public, max-age=300";
        expires 5m;
    }

    # Special route for product search
    location /api/products/search {
        proxy_pass http://api:3000/products/search;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for search
        proxy_cache_methods GET;
        proxy_cache_valid 200 10m;
        add_header X-Proxy-Cache $upstream_cache_status;
        
        # Cache control
        add_header Cache-Control "public, max-age=600";
        expires 10m;
    }
    
    # Special route for product autocomplete
    location /api/products/autocomplete {
        proxy_pass http://api:3000/products/autocomplete;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Quick cache for autocomplete
        proxy_cache_methods GET;
        proxy_cache_valid 200 2m;
        add_header X-Proxy-Cache $upstream_cache_status;
        
        # Cache control
        add_header Cache-Control "public, max-age=120";
        expires 2m;
    }
}
